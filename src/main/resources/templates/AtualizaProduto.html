    <!-- MAIN  -->
    <main>
        <div class="container conForms">
            <div class="formulario">

                <!-- action="/cadastarProd" -->
                <form class="form-geral col-lg-12" action="/CadProdutos" th:object="${produto}"
                    th:action="@{/update/{id}(id=${produto.id})}" method="POST">

                    <!-- Título do formulário  -->
                    <h1 class="header-form text-center titlepage">Atualizar Produto</h1>

                    <!-- Início dos campos do formulário ------------------------------------------------------------------------- --------->

                    <!-- Linha 01  ------------------------------------------------------------->
                    <div class="line1 row">
                        <div class="my-2 col-lg-12 col-xl-6">
                            <label class="form-label"><span class="obrigatorio">*</span> Produto:</label>
                            <input class="form-control form-control-sm" type="text" th:field="*{produtoNome}"
                                name="produtoNome" required>
                        </div>

                        <div class="my-2  col-lg-6 col-xl-3">
                            <label class="form-label">Fornecedor:</label>
                            <input class="form-control form-control-sm" type="text" th:field="*{fornecedor}"
                                name="fornecedor">
                        </div>
                        <div class="my-2  col-lg-6 col-xl-3">
                            <label class="form-label"><span class="obrigatorio">*</span> Data do cadastro:</label>
                            <input class="form-control form-control-sm" type="date" th:field="*{dataCadastro}"
                                name="dataCadastro" required>
                        </div>

                    </div>

                    <!-- Linha 02  ------------------------------------------------------------->
                    <div class="row">
                        <div class="my-2 col-md-6 col-lg-6 col-xl-3">
                            <label class="form-label"><span class="obrigatorio">*</span> Categoria:</label>
                            <select class="form-select form-select-sm" th:field="*{categoria}" name="categoria"
                                aria-label="Default select example" required>
                                <option value="Medicamento">Medicamento</option>
                                <option value="Material de escritório">Material de escritório</option>
                                <option value="Material de limpeza">Material de limpeza</option>
                                <option value="Outros">Outros</option>
                            </select>
                        </div>
                        <div class="my-2  col-lg-6 col-xl-3">
                            <label class="form-label"><span class="obrigatorio">*</span> Quantidade:</label>
                            <input class="form-control form-control-sm" type="number" th:field="*{qtdProduto}"
                                name="qtdProduto" required>
                        </div>
                        <div class="my-2  col-lg-6 col-xl-3">
                            <label class="form-label">Código de barras:</label>
                            <input class="form-control form-control-sm" type="text" th:field="*{codBarras}"
                                name="codBarras">
                        </div>

                        <div class="my-2 col-md-6 col-lg-6 col-xl-3">
                            <label class="form-label"><span class="obrigatorio">*</span> Incluido por:</label>
                            <select class="form-select form-select-sm " name="incluidoPor" th:field="*{incluidoPor}"
                                aria-label="Default select example" required>
                                <option value="Germano">Germano</option>
                                <option value="Luana">Luana</option>
                                <option value="Marconi">Marconi</option>
                                <option value="William">William</option>
                            </select>
                        </div>

                    </div>

                    <!-- Linha 03  ------------------------------------------------------------->
                    <div class="row">
                        <div class="my-2 col-md-6 col-lg-6 col-xl-3">
                            <label class="form-label"><span class="obrigatorio">*</span> Unidade:</label>
                            <select class=" form-select form-select-sm " name="unidade" th:field="*{unidade}"
                                aria-label="Default select example" required>
                                <option value=""></option>
                                <option value="UN">UN</option>
                                <option value="CX">CX</option>
                                <option value="kg">kg</option>
                                <option value="L">L</option>
                            </select>
                        </div>
                        <div class="my-2  col-md-6 col-lg-6 col-xl-3">
                            <label class="form-label"><span></span> Validade:</label>
                            <input class="form-control form-control-sm" type="date"th:field="*{validade}" name="validade">
                        </div>
                        <div class="my-2 col-lg-6 col-xl-6">
                            <label class="form-label">Observações:</label>
                            <textarea class="form-control" name="descricao" id="" th:field="*{descricao}" rows="4"></textarea>
                        </div>
                    </div>
                    <!-- Botões limpar e salvar  ----------------------------------------------------------------------------------------->

                    <div class="row button">
                        <div class="my-4 mb-5 d-flex justify-content-end ">
                            <a href=""th:href="@{/}"></a><button type="" value=""
                                class="btn col-sm-3 col-md-3 col-lg-2 col-xl-2 col-xxl-2    btn-outline-secondary">Cancelar</button></a>
                            <button type="submit"
                                class="btn col-sm-3 col-md-3 col-lg-2 col-xl-2 col-xxl-2  ms-4 btn-outline-primary">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
