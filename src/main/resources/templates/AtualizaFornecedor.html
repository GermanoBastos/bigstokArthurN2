    <!-- MAIN  -->
    <main>
        <div class="container">
            <div class="formulario">
                <form class="form-geral col-lg-12 " method="POST" action="/cadastraForn" th:object="${fornecedor}"
                    th:action="@{/update1/{id}(id=${fornecedor.id})}">

                    <!-- Título do formulário  -->
                    <h1 class="header-form text-center  " style="margin-top: 60px; margin-bottom: 20px;">Atualizar
                        Fornecedores</h1>

                    <!-- Início dos campos do formulário ------------------------------------------------------------------------- --------->

                    <!-- Linha 01  ------------------------------------------------------------->
                    <div class="line1 row">
                        <div class="my-2 col-lg-12 col-xl-6">
                            <label class="form-label"><span class="obrigatorio">*</span> Razão social:</label>
                            <input class="form-control form-control-sm" type="text" name="razaoSocial"
                                th:field="*{razaoSocial}" required>
                        </div>
                        <div class="my-2  col-lg-12 col-xl-3">
                            <label class="form-label">CNPJ:</label>
                            <input class="form-control form-control-sm" id="cnpj" name="cnpj" th:field="*{cnpj}"
                                type="text">
                        </div>
                        <div class="my-2 col-lg-12 col-xl-3">
                            <label class="form-label">CPF:</label>
                            <input class="form-control form-control-sm" id="cpf" name="cpf" th:field="*{cpf}"
                                type="text">
                        </div>

                        <div class="my-2  col-lg-12 col-xl-6">
                            <label class="form-label">Endereço:</label>
                            <input class="form-control form-control-sm" name="endereco" th:field="*{endereco}"
                                type="text">
                        </div>
                        <div class="my-2  col-lg-12 col-xl-6">
                            <label class="form-label">Nome fantasia:</label>
                            <input class="form-control form-control-sm" name="nomeFantasia" th:field="*{nomeFantasia}"
                                type="text">
                        </div>

                    </div>

                    <!-- Linha 02  ------------------------------------------------------------->
                    <div class="row">

                        <div class="my-2  col-lg-12 col-xl-3">
                            <label class="form-label"><span class="obrigatorio">*</span> Data de cadastro:</label>
                            <input class="form-control form-control-sm" type="date" name="dataCadastro"
                                th:field="*{dataCadastro}" required>
                        </div>


                        <div class="my-2  col-lg-12 col-xl-3">
                            <label class="form-label"><span class="obrigatorio">*</span> Telefone 1:</label>
                            <input class="form-control form-control-sm" type="text" name="telefone1"
                                th:field="*{telefone1}" required>
                        </div>
                        <div class="my-2  col-lg-12 col-xl-3">
                            <label class="form-label">Telefone 2:</label>
                            <input class="form-control form-control-sm" name="telefone2" th:field="*{telefone2}"
                                type="text">
                        </div>


                    </div>

                    <!-- Linha 03  ------------------------------------------------------------->
                    <div class="row">



                        <div class="my-2 col-lg-12 col-xl-6">
                            <label class="form-label">Observações</label>
                            <textarea class="form-control" name="observacoes" th:field="*{observacoes}" id=""
                                rows="4"></textarea>
                        </div>
                        <!-- Botões limpar e salvar  ----------------------------------------------------------------------------------------->
                    </div>
                    <div class="row button">
                        <div class="my-4 mb-5 d-flex justify-content-end ">
                            <a href="" th:href="@{/fornecedores}"></a><button type="" value=""
                                class="btn col-sm-3 col-md-3 col-lg-2 col-xl-2 col-xxl-2    btn-outline-secondary">Cancelar</button></a>
                            <button type="submit"
                                class="btn col-sm-3 col-md-3 col-lg-2 col-xl-2 col-xxl-2  ms-4 btn-outline-primary">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </main>

    <!-- MASCARA CPF, CRM E TELEFONE -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script type="text/javascript">
        $("#telefone").mask("(00) 0000-0000");
        $("#celular").mask("(00) 0 0000-0000");
        $("#cpf").mask("000.000.000-00");
        $("#cpf").mask("000.000.000-00");
